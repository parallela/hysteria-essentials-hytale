# Essentials Configuration

[homes]
# Home limits per permission tier
# Players with essentials.homes.<tier> permission get the corresponding limit
# E.g. essentials.homes.default will give them 3 homes
# If a player has multiple tier permissions, they get the highest limit
# Players without any home permission get the "default" tier limit

[homes.limits]
default = 3
vip = 5
mvp = 10
admin = 50

[chat]
# Enable custom chat formatting
enabled = true

# Fallback format for players without a configured rank
# Placeholders:
#   %player% = player name
#   %party% = party name from SimpleClaims (empty if not in a party)
#   %message% = chat message
# Color codes: &0-&9, &a-&f (hex colors like &#FF5555 also supported)
fallback-format = "&0[&fPlayer&0] &f%player%: %message%"

# Chat formats per permission group/rank
# The first matching group (in order listed) will be used
# Group names are defined in your `permissions.json` file
# Group names should match your permission groups exactly
#
# Example with party name: "&0[&6%party%&0] [&cAdmin&0] &c%player%&f: %message%"
# This will show: [PartyName] [Admin] PlayerName: message
[chat.formats]
OP = "&0[&cAdmin&0] &c%player%&f: %message%"
Adventure = "&0[&fPlayer&0] &f%player%: %message%"
Default = "&0[&fPlayer&0] &f%player%: %message%"

[build]
# Disable building everywhere (useful for PvP arenas, hub servers)
# Players with essentials.build.bypass permission can still build
disable-building = false

[teleport]
# Delay (in seconds) before teleporting. Set to 0 to disable.
# Players must stand still during the delay or the teleport is canceled.
# Players with essentials.teleport.bypass permission skip the delay.
delay = 3

[spawn]
# This section requires a spawn to be set with /setspawn

# Teleport players to spawn on first join
first-join = true

# Teleport players to spawn on every join (useful for hub servers or minigames)
every-join = false

# Teleport players to spawn on death
death-spawn = true

[welcome-broadcast]
# Broadcast a message to all players when someone joins for the first time
enabled = true

# Message to broadcast
# Placeholders: %player% = player name
# Color codes: &0-&9, &a-&f (hex colors like &#FF5555 also supported)
message = "&e%player% &6has joined the server for the first time!"

[spawn-protection]
# This section requires a spawn to be set with /setspawn

# Enable spawn protection (prevents block breaking/placing/damage)
# Players with essentials.spawn.bypass permission can still build
enabled = true

# Radius (in blocks) around spawn point to protect
# Uses the spawn point set with /setspawn
radius = 16

# Optional Y range for spawn protection (useful for floating islands)
# Set both to -1 to disable Y restriction (protect all Y levels)
min-y = -1
max-y = -1

# Make players invulnerable (immune to all damage) in spawn area
invulnerable = true

# Show title messages when entering/leaving spawn
show-titles = true

# Title shown when entering spawn (leave empty to disable)
enter-title = "Entering Spawn"
enter-subtitle = "This is a protected area"

# Title shown when leaving spawn (leave empty to disable)
exit-title = "Leaving Spawn"
exit-subtitle = "You can now build"

[motd]
# Message of the day shown to players on join
# Placeholders: %player% = player name
# Color codes: &0-&9, &a-&f (hex colors like &#FF5555 also supported)
# Use triple quotes for multi-line messages
enabled = true
message = """
&6Welcome to the server, &e%player%&6!
&7Type &f/help &7for a list of commands.
"""

[sleep]
# Skip night when a percentage of players in a world are sleeping
enabled = true

# Percentage of players needed to skip night (0-100)
percentage = 20

[rtp]
# Random teleport settings

# Cooldown in seconds between RTP uses (global)
# 21600 seconds = 6 hours
cooldown = 21600

# Teleport delay in seconds before RTP teleport happens
# Players will see a countdown message during this delay
# Set to 0 to teleport instantly
# Default: 3 seconds
teleport-delay = 3

# Default world to teleport to if the player's current world is not in the worlds list
# If this world is also not in the list, RTP will be disabled for that player
default-world = "default"

# Per-world RTP settings
# Each world name maps to its radius from 0,0
# Players will be teleported within their current world if it's listed here,
# otherwise they'll be sent to the default-world above
[rtp.worlds]
default = 5000
# Add more worlds here with their radius, e.g.:
# survival = 10000
# resource = 3000

[shout]
# Prefix prepended to all /shout messages
# Color codes: &0-&9, &a-&f (hex colors like &#FF5555 also supported)
prefix = "&0[&7Broadcast&0] &f"

[repair]
# Cooldown in seconds between /repair uses (0 to disable)
# Default: 43200 (12 hours)
cooldown = 43200

[join-leave-messages]
# Custom join/leave messages
# Set enabled to false to use Hytale's default messages
# Placeholders: %player% = player name
# Color codes: &0-&9, &a-&f (hex colors like &#FF5555 also supported)
enabled = true
join-message = "&e%player% &ajoined the server"
leave-message = "&e%player% &cleft the server"

[anti-spam]
# Anti-spam protection for chat
# Prevents players from sending messages too quickly and spamming duplicate messages
enabled = true

# Delay between messages in milliseconds (1000 = 1 second)
delay = 1000

# Block duplicate messages (same message sent twice in a row)
block-duplicates = true

[item-clear]
# Automatically clear dropped items from all worlds at a specified interval
# This helps reduce lag from excessive item entities
enabled = true

# Interval between clearing items in seconds
# Default: 300 (5 minutes)
interval = 300

# Warning times before clearing (e.g., "5min", "1min", "30sec", "10sec")
# Players will see a warning message at these times before items are cleared
# Times should be in descending order and less than the interval
# Supported units: d (days), h (hours), min (minutes), sec (seconds), or just s/m
warnings = ["5min", "3min", "1min", "30sec", "10sec"]

# Warning message shown at the times specified above
# Placeholder: {time} = time remaining (e.g., "5min")
# Color codes: &0-&9, &a-&f (hex colors like &#FF5555 also supported)
warning-message = "&7[&6ItemClear&7] &eItems will be cleared in &a{time}&e..."

# Message shown when clearing starts
clearing-message = "&7[&6ItemClear&7] &eClearing dropped items..."

# Message shown after items are cleared
# Placeholder: {count} = number of items cleared
cleared-message = "&7[&6ItemClear&7] &aCleared &e{count} &adropped items."

[join-leave-messages]
# Broadcast messages when players join or leave the server

# Join messages
join-enabled = true
join-message = "&8[&a+&8] &7%player%"
first-join-message = "&e%player% &6joined the game for the first time!"

# Leave messages
leave-enabled = true
leave-message = "&8[&c-&8] &7%player%"

[discord]
# Discord server invite command
# Players can use /discord to get the invite link
enabled = true

# Discord server invite URL
url = "https://discord.gg/yourserver"

# Title message shown when using /discord
# Leave empty to disable title
# Color codes: &0-&9, &a-&f (hex colors like &#FF5555 also supported)
title = "&8[&5Discord&8] &7Join our Discord server!"

# Message shown with the Discord link
# Placeholder: %url% = Discord URL
# Color codes: &0-&9, &a-&f (hex colors like &#FF5555 also supported)
message = "&7Link: &b%url%"


